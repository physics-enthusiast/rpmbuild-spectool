name: 'RPM Build'
description: 'Build RPMs from spec file and upload it as Artifact or Release Asset'
author: 'Naveenraj M'

inputs: 
  spec_file:
    description: 'path to the spec file'
    required: true
    default: '*.spec'                     #Any spec file in top
  target:
    description: 'mock configname'
    required: true
  additional_repos:
    description: 'A list of additional repositories to enable'
    required: false

outputs:
  source_rpm_path:
    description: 'path to Source RPM file'
  source_rpm_dir_path:
    description: 'path to  SRPMS directory'
  source_rpm_name:
    description: 'name of Source RPM file'
  rpm_path:
    description: 'path to RPM file'
  rpm_dir_path:
    description: 'path to RPMS directory'
  rpm_name:
    description: 'name of RPM file'
  rpm_content_type:
    description: 'Content-type for Upload'

runs:
  using: "composite"
  steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        repository: physics-enthusiast/rpmbuild-spectool
        path: rpmbuild-spectool
        ref: ${{ env.ACTION_REF }}
      env:
        ACTION_REF: ${{ github.action_ref }}
    - name: Build Dockerfile
      shell: bash
      run: |
        docker build ./rpmbuild-spectool --tag=mockbuilder:latest
    - name: Run Container
      shell: bash
      run: |
        docker run -v ${{ github.workspace }}:/github/workspace -w /github/home/ -e INPUT_SPEC_FILE=${{ inputs.spec_file }} -e INPUT_TARGET=${{ inputs.target }} -e INPUT_ADDITIONAL_REPOS=${{ inputs.additional_repos }} --privileged mockbuilder:latest
branding:
  icon: 'package'
  color: 'red'

  
